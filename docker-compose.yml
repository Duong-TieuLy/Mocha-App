  #   build:
  #     context: ./backend/ChatService
  #     dockerfile: Dockerfile
  #   container_name: chatservice
  #   ports:
  #     - "8084:8084"
  #   environment:
  #     - NODE_ENV=production
  #     - DATABASE_URL=postgresql://chat:secret@postgres:5432/chatdb
  #     - REDIS_URL=redis://redis:6379
  #     - KAFKA_BROKERS=kafka:29092
  #     - MINIO_ENDPOINT=minio:9000
  #     - MINIO_ACCESS_KEY=minioadmin
  #     - MINIO_SECRET_KEY=minioadmin
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     kafka:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - mocha-network
  #   restart: on-failure

  # ========================================
  # API GATEWAY
  # ========================================
  apigateway:
    build:
      context: ./backend/ApiGateway
      dockerfile: Dockerfile
    container_name: apigateway-mocha
    ports:
      - "8000:8080"
    depends_on:
      - authservice
      - userservice
      # - chatservice  # Uncomment nếu có ChatService
    networks:
      - mocha-network
    restart: on-failure

# ========================================
# NETWORKS & VOLUMES
# ========================================
networks:
  mocha-network:
    name: mocha-network
    driver: bridge

volumes:
  # Chat infrastructure volumes
  pgdata:
  minio-data:
  kafka-data:
  zookeeper-data:
  zookeeper-log:

  # Auth/User volumes
  mysql-data: